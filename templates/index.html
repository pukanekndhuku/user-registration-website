<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Access</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2em 3em; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: #333; }
        label { display: block; text-align: left; margin: 1em 0 0.5em 0; color: #555; }
        input { box-sizing: border-box; width: 100%; padding: 0.8em; border-radius: 6px; border: 1px solid #ccc; }
        button { width: 100%; padding: 1em; margin-top: 2em; border: none; background: linear-gradient(to right, #007bff, #0056b3); color: white; border-radius: 6px; cursor: pointer; font-size: 1em; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <form action="/submit" method="post">
            <h2>Register Your Details</h2>
            <label for="mac">MAC Address:</label>
            <input type="text" id="mac" name="mac" required>
            
            <label for="apikey">API Key:</label>
            <input type="text" id="apikey" name="apikey" required>
    
            <label for="enddate">End Date:</label>
            <input type="date" id="enddate" name="enddate" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
