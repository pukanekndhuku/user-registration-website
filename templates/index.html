<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigelurani Scripts Corner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #007bff;
            --secondary-color: #0056b3;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --light-text-color: #666;
            --border-color: #ddd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1em;
        }

        .container {
            background: var(--card-background);
            padding: 2.5em;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header h1 {
            color: var(--text-color);
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        .header p {
            color: var(--light-text-color);
            margin-bottom: 2em;
        }

        label {
            display: block;
            text-align: left;
            margin: 1em 0 0.5em 0;
            color: var(--text-color);
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 1em;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .submit-btn {
            width: 100%;
            padding: 1em;
            margin-top: 2em;
            border: none;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.35);
        }

        .footer-links {
            margin-top: 2.5em;
            padding-top: 1.5em;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            gap: 1em;
        }

        .footer-btn {
            flex: 1;
            display: inline-block;
            text-decoration: none;
            color: var(--primary-color);
            background-color: #e7f3ff;
            padding: 0.8em 1em;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .footer-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jigelurani Scripts Corner</h1>
            <p>Register your details to get started.</p>
        </div>
        
        <form action="/submit" method="post">
            <label for="mac">MAC Address:</label>
            <input type="text" id="mac" name="mac" placeholder="e.g., 00:1A:2B:3C:4D:5E" required>
            
            <label for="apikey">Your API Key:</label>
            <input type="text" id="apikey" name="apikey" placeholder="Enter the API key provided" required>
    
            <label for="enddate">End Date:</label>
            <input type="date" id="enddate" name="enddate" required>
            
            <button type="submit" class="submit-btn">Submit Details</button>
        </form>

        <div class="footer-links">
            <a href="https://chat.whatsapp.com/HQlG7c8ZG8o9r8DjcLqfzh" target="_blank" class="footer-btn">Join WhatsApp Group ðŸŸ¢</a>
            <a href="https://wa.me/919154718144" target="_blank" class="footer-btn">Customer Service ðŸ’¬</a>
        </div>
    </div>
</body>
</html>
